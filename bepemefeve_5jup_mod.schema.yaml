# Rime schema
# encoding: utf-8

schema:
  schema_id: &schema_id bepemefeve_5jup_mod
  name: ㄅㄆㄇㄈㄪ：大千式改
  version: '2024.09.09'
  author:
    - 抱豹 <baopaau@gmail.com>
  description: |
    老國音注音輸入方案，碼表以注音字母記錄

    鍵盤排列除了聲調部分以外，跟「大千式」完全一致。
    若不考慮聲調部分，可以兼容現有大千式注音軟鍵盤

    具體是在「大千式」的基礎上作了以下修改：
    - `3`、`4`、`6`鍵（原`ˇ`上聲、`ˋ`去聲、`ˊ`陽平）用作輸入ㄪ、ㄫ、ㄬ
    - `'`、`[`、`]`、`\`用作輸入 陽平、上、去、入 四聲，陰平聲仍用空格鍵
    - 輕音現在亦可以標在字頭

    本方案採用「無模式」設計，以大寫字母鍵或上下方向鍵、回車鍵選詞
    

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

menu:
  alternative_select_keys: "ABCDEFGHIJ"

speller:
  alphabet: "1qaz2wsx3edc4rfv5tgb6yhn7ujm8ik,9ol.0p;/'[]\\- "
  initials: "1qaz2wsx3edc4rfv5tgb6yhn7ujm8ik,9ol.0p;/-"
  finals: " '[]\\"
  delimiter: "_"
  use_space: true
  algebra:
    - xform/^([^·]*[^ˊˇˋ˙])$/$1ˉ/
    - xform/^·(.*)$/$1·/

    - 'xlit|ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄍㄎㄫㄏㄐㄑㄬㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ·ˉˊˇˋ˙|bpmfVdtnlgkQhjqJxZCSrzcsiuvaoeEAIOUMNKGR012345|'

    - derive/([bpmfVdtnlgkQhjqJxZCSrzcs])([iuv])/$2$1/
    - derive/([iuv])([aoeEAIOUMNKGR])/$2$1/
    - derive/([bpmfVdtnlgkQhjqJxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/
    - derive/([bpmfVdtnlgkQhjqJxZCSrzcs])([iuv])/$2$1/
    - derive/^(.*)0$/0$1/

    - abbrev/^([bpmfVdtnlgkQhjqJxZCSrzcs]).+$/$1/
    - abbrev/^([A-Za-z]+)\d$/$1/
    - abbrev/^([bpmfVdtnlgkQhjqJxZCSrzcs]).+(\d)$/$1$2/

    - "xlit|bpmfVdtnlgkQhjqJxZCSrzcsiuvaoeEAIOUMNKGR012345|1qaz32wsxed4crf6v5tgbyhnujm8ik,9ol.0p;/-7 '[]\\|"

translator:
  dictionary: bepemefeve
  prism: *schema_id
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  preedit_format:
    - "xlit|1qaz32wsxed4crf6v5tgbyhnujm8ik,9ol.0p;/-|ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄍㄎㄫㄏㄐㄑㄬㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ|"
    - "xlit|7 '[]\\|·ˉˊˇˋ˙|"
    - "xform/_/ /" # en space
  comment_format:
    - "xform/([^ˊˇˋ˙])$/$1 /"
    - "xform/_/ /" # en space

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  full_shape:
    " " : { commit: "　" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, ＼ ]
    "|" : [ ·, ｜, "§", "¦" ]
    "`" : ｀
    "~" : ～
    "!" : { commit: ！ }
    "@" : [ ＠, ☯ ]
    "#" : [ ＃, ⌘ ]
    "%" : [ ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : ＆
    "*" : [ ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, － ]
    "+" : ＋
    "=" : ＝
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
