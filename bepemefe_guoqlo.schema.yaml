# Rime schema
# encoding: utf-8

schema:
  schema_id: bepemefe_guoqlo
  name: 老國音 - 國羅注音
  version: '2024.08.20b'
  author:
    - 抱豹 <baopaau@gmail.com>
  description: |
    老國音輸入方案（國語羅馬字形式，使用注音碼表）
    
    X鍵 可用於輸入 è（非入聲字可用 E鍵）
    Z鍵 可用於輸入 tz

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - xform/^([^·]*[^ˊˇˋ˙])$/$1ˉ/
    - xform/(?<=[ㄓㄔㄕㄖㄗㄘㄙ])(?=[ˉˊˇˋ˙])/ㄭ/
    - xlit/ㄅㄆㄇㄈㄪㄉㄊㄋㄌ/bpmfvdtnl/
    - xlit/ㄍㄎㄏ/gkh/
    - xform/ㄫ/ng/
    - xform/ㄐ/j/
    - xform/ㄑ/ch/
    - xform/ㄬ/gn/
    - xform/ㄒ/sh/
    - xform/ㄓ/j/
    - xform/ㄔ/ch/
    - xform/ㄕ/sh/
    - xform/ㄖ/r/
    - xform/ㄗ/tz/
    - xform/ㄘ/ts/
    - xform/ㄙ/s/
    - xform/ㄧ/i/
    - xform/ㄨ/u/
    - xform/ㄩ/iu/
    - xform/ㄚ/a/
    - xform/ㄛ/o/
    - xform/ㄜ/e/
    - xform/ㄝ/è/
    - xform/ㄞ/ai/
    - xform/ㄟ/ei/
    - xform/ㄠ/au/
    - xform/ㄡ/ou/
    - xform/ㄢ/an/
    - xform/ㄣ/en/
    - xform/ㄤ/ang/
    - xform/ㄥ/eng/
    - xform/ㄦ/el/
    - xform/ㄭ/y/
    - xform/(?<=i|u)è/e/
    - xform/(?!^)ueng/ong/
    - xform/^ueng/ong/
    - xform/(iu?)e(ng?)/$1$2/

    - xform/^(·?(?:ng|gn|m|v|n|l|r))(.*)ˉ/$1h$2/
    - xform/ˉ//

    - xform/^(·?(?:m|v|n|l|ng|gn|r))(.*)ˊ/$1$2/
    - xform/(?<![aeo])iˊ/yi/
    - xform/i(u?(?:n|ng))ˊ/y$1/
    - xform/i(u?[aoeu])(|i|u|n|ng)ˊ/y$1$2/
    - xform/(?<![aeo])uˊ/wu/
    - xform/u([aoe])(|i|u|n|ng)ˊ/w$1$2/
    - xform/([aoeèuiy]+)(|n|ng|l)ˊ/$1r$2/

    - xform/^(·?)i(|n|ng)ˇ/$1yi$2ˇ/
    - xform/^(·?)u(|n|ng)ˇ/$1wu$2ˇ/
    - xform/^(·?)i(.+)ˇ/$1y$2ˇ/
    - xform/^(·?)u(.+)ˇ/$1w$2ˇ/
    - xform/^(·?)y(u?[aou])(|i|u|n|ng)ˇ/$1ye$2$3/
    - xform/i(u?[aou])(|i|u|n|ng)ˇ/e$1$2/
    - xform/^(·?)w([aoe])(|i|u|n|ng)ˇ/$1wo$2$3/
    - xform/u([ae])(|i|u|n|ng)ˇ/o$1$2/
    - xform/(?<=[ao])iˇ/e/
    - xform/(?<=a)uˇ/o/
    - xform/([yw]?)([aoeèuiy])(|i|u|n|ng|l)ˇ/$1$2$2$3/

    - xform/^(·?)i(|n|ng)ˋ/$1yi$2ˋ/
    - xform/^(·?)u(|n|ng)ˋ/$1wu$2ˋ/
    - xform/^(·?)i(.+)ˋ/$1y$2ˋ/
    - xform/^(·?)u(.+)ˋ/$1w$2ˋ/
    - xform/(?<=[aoe])iˋ/y/
    - xform/(?<=[aoe])uˋ/w/
    - xform/(m|n|l)ˋ/$1$1/
    - xform/ngˋ/nq/
    - xform/ˋ/h/

    - xform/^(·?)i(|n|ng)˙/$1yi$2˙/
    - xform/^(·?)u(|n|ng)˙/$1wu$2˙/
    - xform/^(·?)i(.+)˙/$1y$2˙/
    - xform/^(·?)u(.+)˙/$1w$2˙/
    - xform/˙/q/

    - xform/·/./

    - derive/è$/e/
    - derive/èr/er/
    - derive/èè/ee/
    - derive/èh/eh/
    - xform/è/x/
    - derive/^\.//
    - abbrev/^([iuaoeè]).+$/$1/
    - abbrev/^([bpmfvdtnlgkhjrsyw])[iuaoeèy].+$/$1/
    - abbrev/^(ng|gn|ch|sh|tz|ts).+$/$1/
    - derive/^tz/z/

translator:
  dictionary: bepemefe
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  preedit_format:
    - xform/x/è/

  comment_format:
    - xform/x/è/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: minus, send: Page_Up }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

__patch:
  # 使用八股文語言模型
  - grammar:/hant?
